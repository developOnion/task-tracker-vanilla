<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Tracker</title>
        <script src="/app.js" defer></script>
    </head>
    <body>
        <template id="task-tracker-input">
            <form class="task-form">
                <input
                    type="text"
                    class="task-form__input"
                    placeholder="Enter a new task"
                    required
                />
                <button type="submit" class="task-form__submitBtn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M360-240 120-480l240-240 56 56-144 144h488v-160h80v240H272l144 144-56 56Z"
                        />
                    </svg>
                </button>
            </form>
        </template>

        <template id="task-tracker-task">
            <li class="task-item">
                <input type="checkbox" class="task-item__checkbox" />
                <span class="task-item__text"></span>
                <button class="task-item__deleteBtn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                        />
                    </svg>
                </button>
            </li>
        </template>
    </body>
</html>
